  - go
  - helm
  - istioctl
  - jq
  - k9s
  - kind
  - kubebuilder
  - kubectx
  - kubernetes-cli
  - kustomize
  - macvim
  - maven
  - minikube
  - nmap
  - nvm
  - openssl
  - packer
  - pipenv
  - pyenv
  - rsync
  - ruby
  - tfenv
  - tflint
  - tmux
  - tree
  - speedtest-cli
  - youtube-dl
  - yq
  - watch
  - wget
  - wifi-password
  - vault
  - zsh
  - zsh-syntax-highlighting
  - chamber

homebrew_taps:
  - homebrew/core

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - atom
  - anaconda
  - docker
  - firefox
  - google-chrome
  - iterm2
  - keybase
#  - microsoft-teams
  - miro
